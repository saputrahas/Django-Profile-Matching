<div class="box">
        <div class="box-body">
            <div class="box-header">
                <h3 class="box-title">Nilai Prilaku</h3>
            </div>
            <table id="example1" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Dominance</th>
                        <th>Influences</th>
                        <th>Steadines</th>
                        <th>Compliance</th>
                    </tr>
                </thead>
                <tbody>
                    {% for n in nlp %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{n.0}}</td>
                        <td>{{n.1}}</td>

                        <td>{{n.3}}</td>
                        <td>{{n.4}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
